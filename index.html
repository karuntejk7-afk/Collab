<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Budget Camera Dashboard</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #121212; color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: #1f1f1f; color: #fafafa;
      text-align: center; padding: 20px;
      font-size: 2em; letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .container {
      padding: 20px;
    }
    .cards {
      display: flex; gap: 20px; flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #1f1f1f;
      border: 2px solid silver; border-radius: 8px;
      width: 260px; padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      transition: transform .3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 {
      margin-bottom: 8px; color: silver;
    }
    .card p {
      font-size: 14px; line-height: 1.4;
    }
    .price {
      margin: 15px 0;
      font-size: 1.4em;
      color: #ffeb3b;
    }
    .img {
      width: 100%; border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>Budget Cameras Dashboard (India)</header>
  <div class="container">
    <div class="cards" id="cameraCards"></div>
  </div>

  <script>
    const cameras = [
      {
        name: "Kodak PIXPRO AZ528",
        price: 29782,
        desc: "16 MP, 52× zoom, Wi‑Fi, Full HD",
      },
      {
        name: "Kodak PIXPRO FZ55",
        price: 14588,
        desc: "16 MP, 5× zoom, 1080p, face detection",
      },
      {
        name: "Nikon D3500 (18–55 mm kit)",
        price: 38999,
        desc: "24.2 MP APS‑C, Full HD @60 fps",
      },
      {
        name: "Sony ZV‑1F Vlogging Cam",
        price: 38490,
        desc: "20.1 MP 1\" sensor, 4K, mic built‑in",
      }
    ];

    const container = document.getElementById("cameraCards");
    cameras.forEach(cam => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${cam.name}</h3>
        <div class="price">₹${cam.price.toLocaleString()}</div>
        <p>${cam.desc}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
